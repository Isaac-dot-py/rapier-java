name: Build and Publish Library

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: |
          gradle -DskipTests clean build

      - name: Publish to local build repo artifact
        run: |
          gradle -DskipTests publish
      - name: Upload build repo artifact
        uses: actions/upload-artifact@v4
        with:
          name: rapier-java-build-repo
          path: build/m2
  
  local-deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Download local maven repository
        uses: actions/download-artifact@v7
        with:
          name: rapier-java-build-repo
          path: build/m2
      - name: Read tree
        run: |
          sudo apt install tree
          tree -L 3 .
      - name: Generate directory indexes
        working-directory: build/m2
        run: |
          repo_name="${GITHUB_REPOSITORY##*/}"
          find ./ -type d | while read dir; do 
            # Remove leading ./
            relpath="${dir#./}"
            # If root, use repo name only
            if [ -z "$relpath" ]; then
              display_path="$repo_name"
            else
              display_path="$repo_name/$relpath"
            fi
            (
              echo '<!DOCTYPE html>'
              echo '<html>'
              echo ''
              echo '<head>'
              echo '  <title>Record Robotics Repository: '$display_path'</title>'
              echo '  <meta name="viewport" content="width=device-width, initial-scale=1.0">'

              echo '  <style>'
              echo 'body { background: #fff; }'
              echo '  </style>'
              echo '</head>'
              echo ''
              echo '<body>'
              echo '  <header>'
              echo '    <h1>'$display_path'</h1>'
              echo '  </header>'
              echo '  <hr/>'
              echo '  <main>'
              echo '    <pre id="contents">'
              echo '<a href="../">../</a>'
              # Calculate max filename and file size length for alignment
              max_fname=0
              max_fsize=0
              for f in "$dir"/*; do
                [ -e "$f" ] || continue
                fname=$(basename "$f")
                [ "$fname" = "index.html" ] && continue
                if [ -d "$f" ]; then
                  fsize="-"
                else
                  fsize=$(stat -c %s "$f" 2>/dev/null || stat -f %z "$f" 2>/dev/null)
                fi
                [ ${#fname} -gt $max_fname ] && max_fname=${#fname}
                [ ${#fsize} -gt $max_fsize ] && max_fsize=${#fsize}
              done
              for f in "$dir"/*; do
                [ -e "$f" ] || continue
                fname=$(basename "$f")
                [ "$fname" = "index.html" ] && continue
                mtime=$(date -u -r "$f" +"%Y-%m-%d %H:%M")
                if [ -d "$f" ]; then
                  fsize="-"
                else
                  fsize=$(stat -c %s "$f" 2>/dev/null || stat -f %z "$f" 2>/dev/null)
                fi
                # Print with alignment: filename (left, spacing outside <a>), time, file size (right)
                fname_space=$(( (max_fname - ${#fname}) + 12 ))
                fsize_space=$(( max_fsize + 2 ))
                printf '<a href="%s" title="%s">%s</a>%-*s  %s  %*s\n' \
                  "$fname" "$fname" "$fname" $fname_space "" "$mtime" $fsize_space "$fsize"
              done
              echo '    </pre>'
              echo '  </main>'
              echo '  <hr/>'
              echo '</body>'
              echo ''
              echo '</html>'
            ) > "$dir/index.html"
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'build/m2'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4